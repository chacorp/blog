<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSH BLOG</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/yaml/2.1.1/yaml.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/yaml@2.1.1/dist/yaml.min.js"></script>
    <script>
        console.log('YAML library loaded:', typeof YAML !== 'undefined');
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            async function loadYAMLToBoxes() {
                try {
                    // Update relative path if needed
                    const response = await fetch('data/text.yml');
                    if (!response.ok) {
                        throw new Error(`Failed to load YAML file: ${response.status}`);
                    }

                    const yamlText = await response.text();
                    console.log('YAML loaded:', yamlText);

                    const data = YAML.parse(yamlText);
                    console.log('Parsed YAML:', data);

                    const sidebar = document.querySelector('.sidebar');
                    sidebar.innerHTML = ''; // Clear previous buttons to avoid duplication

                    data.forEach((item, index) => {
                        // Create a new content box
                        const box = document.createElement('div');
                        box.id = `post-box${index + 1}`;
                        box.className = 'content';
                        box.innerHTML = `
                            <h2>${item.title}</h2>
                            <p>${item.text}</p>
                        `;
                        document.body.appendChild(box);

                        // Add a button for the new box in the sidebar
                        const button = document.createElement('button');
                        button.textContent = `Box ${index + 1}`;
                        button.setAttribute('data-target', `post-box${index + 1}`);
                        sidebar.appendChild(button);

                        // Add event listener for the button
                        button.addEventListener('click', function() {
                            showContent(`post-box${index + 1}`);
                        });
                    });
                } catch (error) {
                    console.error('Error loading YAML file:', error);
                }
            }

            function showContent(id) {
                const sections = document.querySelectorAll('.content');
                sections.forEach(section => section.classList.remove('active', 'sidebar-visible'));

                const targetSection = document.getElementById(id);
                if (targetSection) {
                    targetSection.classList.add('active');
                    if (id.startsWith('post')) {
                        targetSection.classList.add('sidebar-visible');
                    }
                }

                // Handle sidebar visibility for Post-related sections
                const sidebar = document.querySelector('.sidebar');
                if (id === 'post') {
                    sidebar.classList.add('active');
                    loadYAMLToBoxes();
                } else {
                    sidebar.classList.remove('active');
                }
            }

            const navLinks = document.querySelectorAll('.navbar a');
            navLinks.forEach(link => {
                link.addEventListener('click', function(event) {
                    event.preventDefault();
                    const targetId = this.getAttribute('href').substring(1);
                    showContent(targetId);
                });
            });

            document.querySelector('.logo').addEventListener('click', () => {
                showContent('home');
            });
        });
    </script>
</head>

<body>
    <div class="navbar">
        <a id="main" class="logo" href="#">
            CSH Blog
        </a>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#post">Post</a></li>
            <li><a href="#cv">CV</a></li>
        </ul>
    </div>

    <div class="sidebar">
    </div>

    <div id="home" class="content active">
        <h1>Welcome to My Personal Page</h1>
        <img src="image/test.png" alt="Logo" class="logo-image">
        <p>This section is shared between Home and About.</p>
        <p>Still working in progress</p>
    </div>
    <div id="about" class="content">
        <h1>About</h1>
        <p>This blog is about nothing and everything.</p>
    </div>
    <div id="post" class="content">
        <h1>My Posts</h1>
        <p>This is the post section.</p>
    </div>
    <div id="cv" class="content">
        <h1>My CV</h1>
        <p>This is the CV section.</p>
    </div>

</body>
</html>
