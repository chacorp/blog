<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Page</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function showContent(id) {
            const sections = document.querySelectorAll('.content');
            sections.forEach(section => section.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }
    </script>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img src="image/test.png" alt="Logo" class="logo-image">
            My Personal Page
        </div>
        <ul>
            <li><a href="#home" onclick="showContent('home')">Home</a></li>
            <li><a href="#about" onclick="showContent('about')">About</a></li>
            <li><a href="#post" onclick="showContent('post')">Post</a></li>
            <li><a href="#cv" onclick="showContent('cv')">CV</a></li>
        </ul>
    </div>
    <div id="home" class="content active">
        <h1>Welcome to My Personal Page</h1>
        <p>This is the home section.</p>
    </div>
    <div id="about" class="content">
        <h1>About Me</h1>
        <p>This is the about section.</p>
    </div>
    <div id="post" class="content">
        <h1>My Posts</h1>
        <p>This is the post section.</p>
    </div>
    <div id="cv" class="content">
        <h1>My CV</h1>
        <p>This is the CV section.</p>
    </div>
</body>
</html>
