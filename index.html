<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSH BLOG</title>
    <link rel="stylesheet" href="css/styles.css">
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            function showContent(id) {
                const sections = document.querySelectorAll('.content');
                sections.forEach(section => section.classList.remove('active'));

                if (id === 'home' || id === 'main') {
                    document.getElementById('home-main').classList.add('active');
                } else {
                    document.getElementById(id).classList.add('active');
                }
            }

            const navLinks = document.querySelectorAll('.navbar a');
            navLinks.forEach(link => {
                link.addEventListener('click', function(event) {
                    event.preventDefault();
                    const targetId = this.getAttribute('href').substring(1);
                    showContent(targetId);
                });
            });

            // Add click event for logo
            document.querySelector('.logo').addEventListener('click', () => {
                showContent('home-main');
            });
        });
    </script>
</head>

<body>
    <div class="navbar">
        <div id="main" class="logo">
            My Personal Page
        </div>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#post">Post</a></li>
            <li><a href="#cv">CV</a></li>
        </ul>
    </div>
    <div id="home-main" class="content active">
        <h1>Welcome to My Personal Page</h1>
        <img src="image/test.png" alt="Logo" class="logo-image">
        <p>This section is shared between Home and About.</p>
        <p>Still working in progress</p>
    </div>
    <div id="about" class="content">
        <h1>About</h1>
        <p>This blog is about nothing and everything.</p>
    </div>
    <div id="post" class="content">
        <h1>My Posts</h1>
        <p>This is the post section.</p>
    </div>
    <div id="cv" class="content">
        <h1>My CV</h1>
        <p>This is the CV section.</p>
    </div>
</body>
</html>
